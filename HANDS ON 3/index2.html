<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LISTS</h1>
    <H2>Ordered Lists</H2>
    <p>Numeric</p>
    <ol type="1">
       <li>Item1</li>
       <li>Item2</li>

    </ol>
    <p>Lowercase Letters</p>
    <ol type="a">
        <li>Item1</li>
       <li>Item2</li>
    </ol>
    <p>Uppercase Letters</p>
    <ol type="A">
        <li>Item1</li>
       <li>Item2</li>
    </ol>
    <p>Uppercase Roman Numbers</p>
    <ol type="I">
        <li>Item1</li>
       <li>Item2</li>
    </ol>
    <p>Lowercase Roman Numbers</p>
    <ol type="i">
        <li>Item1</li>
       <li>Item2</li>
    </ol>
    <h2>Unordered List</h2>
    <h3>Default</h3>
    
</body>
</html>
